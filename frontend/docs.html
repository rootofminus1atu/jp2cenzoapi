<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite + Svelte + TS</title>

		<link rel="stylesheet" href="/src/swagger.css" />
	</head>
	<body style="padding: 0; margin: 0">
		<div id="app"></div>
		<div id="swagger-ui"></div>
		<script type="module" src="/src/docs.ts"></script>

		<script src="https://cdn.tailwindcss.com"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.52.0/swagger-ui-bundle.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.52.0/swagger-ui-standalone-preset.js"></script>
		<script>
			window.onload = function () {
				const ui = SwaggerUIBundle({
					url: '/openapi.json',
					dom_id: '#swagger-ui',
					presets: [
						SwaggerUIBundle.presets.apis,
						SwaggerUIStandalonePreset,
					],
					layout: 'StandaloneLayout',
				});
				window.ui = ui;
			};
		</script>
	</body>
</html>
